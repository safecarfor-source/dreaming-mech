# Dreaming Mech — Nginx Docker 설정
# Docker Compose에서 사용하는 메인 설정 파일

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 포맷
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # 클라이언트 요청 크기 제한 (이미지 업로드)
    client_max_body_size 10M;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=web_limit:10m rate=100r/s;

    # Upstream 정의 (Docker 컨테이너 이름)
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:3001;
    }

    # HTTP → HTTPS 리다이렉트 (도메인이 있을 때)
    server {
        listen 80;
        server_name _;

        # Let's Encrypt 인증서 갱신용
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # SSL 인증서가 있으면 HTTPS로 리다이렉트
        # 인증서가 없으면 HTTP로 서비스 (초기 설정 시)
        location / {
            # HTTPS 리다이렉트 (도메인 + SSL 설정 후 활성화)
            # return 301 https://$host$request_uri;

            # 초기 HTTP 서비스 (SSL 설정 전)
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API 프록시 (/api/ 경로)
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Backend 직접 접근 (기존 프론트엔드 호환)
        location ~ ^/(mechanics|auth|analytics|quote-requests|inquiries|tire-inquiries|reviews|upload|maps|owner|admin|health|sync) {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Next.js 정적 파일 캐싱
        location /_next/static {
            proxy_pass http://frontend;
            proxy_cache_valid 60m;
            add_header Cache-Control "public, max-age=3600, immutable";
        }
    }

